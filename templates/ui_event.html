<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件详情 - {{ event_id }}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap");
      :root {
        --bg: #f5f3ef;
        --ink: #1b1b1f;
        --accent: #d94f2f;
        --muted: #7a6f67;
        --card: #ffffff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at top left, #fdf7f0, #f5f3ef);
        color: var(--ink);
      }
      header {
        padding: 32px 10vw 16px;
      }
      header a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      header h1 {
        margin: 12px 0 0;
        font-size: clamp(26px, 4vw, 40px);
      }
      .grid {
        padding: 16px 10vw 60px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 16px;
        box-shadow: 0 10px 26px rgba(27, 27, 31, 0.08);
        border: 1px solid rgba(27, 27, 31, 0.05);
      }
      .card h2 {
        margin-top: 0;
        font-size: 18px;
      }
      iframe {
        width: 100%;
        height: 320px;
        border: none;
        border-radius: 12px;
        background: #fff;
      }
      @media (max-width: 640px) {
        header,
        .grid {
          padding-left: 6vw;
          padding-right: 6vw;
        }
        iframe {
          height: 260px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/ui">← 返回列表</a>
      <h1>{{ event_id }}</h1>
    </header>
    <section class="grid">
      <div class="card">
        <h2>对齐时序</h2>
        <iframe src="{{ plots.aligned_timeseries }}"></iframe>
      </div>
      <div class="card">
        <h2>台站分布</h2>
        <iframe src="{{ plots.station_map }}"></iframe>
      </div>
      <div class="card">
        <h2>滤波效果</h2>
        <iframe src="{{ plots.filter_effect }}"></iframe>
      </div>
      <div class="card">
        <h2>VLF 频谱</h2>
        <iframe src="{{ plots.vlf_spectrogram }}"></iframe>
      </div>
    </section>
  </body>
</html>
